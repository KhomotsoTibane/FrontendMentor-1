<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" <link rel="stylesheet" href="styles.css">
  
  <script src="https://kit.fontawesome.com/36c1d4a9bc.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<style>
  .attribution { font-size: 11px; text-align: center; }
  .attribution a { color: hsl(228, 45%, 44%); }
</style>
</head>

<body>

    <div class="card">
      <div class="perfume-image">
         <img src="images/image-product-desktop.jpg"  alt="perfume" class="desktop-image"> 
          <img src="images/image-product-mobile.jpg"  alt="perfume" class="mobile-image"> 
      </div>
  
      <div class="perfume-details">
        <h3>Perfume</h3>
        <div class="perfume-name">
          Gabrielle Essence Eau De Parfum
        </div>
  
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
  
        <div class="perfume-prices">
          <span class="discounted-price">$149.99</span>
          <span class="current-price">$169.99</span>
        </div>
  
        <button class="""><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khomotso Tibane</a>.
  </div>


</body>

</html>
